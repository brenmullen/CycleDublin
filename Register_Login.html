	<div class ="maincontent">
				
			<div id="form_wrapper">
				<h2>Register</h2>
				<form class="form">
					<p class="field">
						<label for="firstname">First Name</label>
						<input type="text" name="firstname" id="firstname" placeholder="First Name" required="required">
					</p>
			
					<p class="field">
						<label for="lastname">Last Name<label>
						<input type="text" name="lastname" id="lastname" placeholder="Last Name" required="required">
					</p>
			
					<p class="field">
						<label for="email">Email</label>
						<input type="text" name="email" id="email" placeholder="example@email.com" required="required">
					</p>
			
					<p class="field">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" required="required">
					</p>
			
 					<p class="gender">
						<input type="radio" name="gender" id="" value="Male">Male
						<input type="radio" name="gender" id="" value="Female">Female
					</p>
			
					<p class="location">
						<label for="location">Location (optional)<label>

						<select name="location">
							<option>Choose Your Location</option>
							<option>North Dublin</option>
							<option>South Dublin</option>
							<option>City Center</option>
						</select>
					</p>
			
					<p class="sub">
						<input type="submit" name="sub" value="Register">
						<!--<button type="button" onclick="alert('You are Registered!!!')">Register</button>-->
					</p>
				</form>
			</div>
	
			<div id="login_wrapper">
				<h2>Login</h2>
				<form class="form">
					<p class="field">
						<label for="username">Userame</label>
						<input type="text" name="username" id="username" placeholder="Username" required="required">
					</p>
			
					<p class="field">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" placeholder="*********" required="required">
					</p>
						
					<p class="sub">
						<!--<input type="submit" name="sub" value="Sign in">-->
						<button type="button" onclick="alert('Welcome')">Login</button>
					</p>
				</form>
	</div>
